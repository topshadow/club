<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>N-club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.js"></script>
</head>
<body>
<div class="ui fixed menu navbar">
    <div class="container">
        <a href="/" class="item">论坛</a>
        <div class="item">这是一个论坛</div>
        <div class="right menu">

            <a href="/signup.html" class="item">注册</a>
            <a href="/signin.html" class="item">登录</a>

        </div>
    </div>
</div>


<div class="container">
    <div class="ui form segment" style="width:400px;margin:60px auto">

        <div class="flash">
            <div class="ui green message"><i class="close icon"></i>登录成功</div>
        </div>

        <div class="flash">
            <div class="ui red message"><i class="close icon"></i>登录错误</div>
        </div>

            <div class="ui left icon input">
                <i class="mail icon"></i>
                <input type="text" placeholder="用户名" name="name" id="name">
            </div>
            <br><br>
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" placeholder="密码" name="password" id="passowrd">
            </div>
            <br><br>
            <input type="submit" class="ui button fluid signin" value="登录">

    </div>
</div>
<script type="text/javascript">
    $('.message .close').on('click', function() {
        $(this).closest('.message').fadeOut();
    });
    $(".signin").click(function(){
      $.ajax({
          url:"/signin",
          method:"post",
          data:{
              name:$("#name").val(),
              password  :$("#passowrd").val()
          },
          success:function(rtn){
            if(rtn.issuccess){
                //lcoalStorage存储用户名和密码.并重定向到主页
                localStorage.setItem("name",$("#name").val());
                localStorage.setItem("password",$("#passowrd").val())
                window.location.href="index.html";

            }else{
                alert(rtn.msg);
            }

          }

      })
    });
</script>

</body>
</html>

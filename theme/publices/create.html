<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>N-club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.js"></script>
</head>
<body>
<div class="ui fixed menu navbar">
    <div class="container">
        <a href="/" class="item">论坛</a>
        <div class="item">这是一个论坛</div>
        <div class="right menu">

            <a href="/signup" class="item">注册</a>
            <a href="/signin" class="item">登录</a>

        </div>
    </div>
</div>



<script type="text/javascript">
    $('.message .close').on('click', function() {
        $(this).closest('.message').fadeOut();
    });
</script>


<div class="container">
    <div class="ui two column centered grid">
        <div class="right floated left aligned four wide column">
            <% var name = this.session.user.name; %>
            <% include partials/userCard %>
            <% include partials/noReplyCard %>
        </div>
        <div class="left floated twelve wide column">

                <div class="ui form segment">
                    <h2 style="margin-top:0">发表话题</h2>
                    <div class="field">
                        <div class="fields">
                            <div class="field required">
                                <label>版块</label>
                                <div class="ui selection dropdown">
                                    <input type="hidden" name="tab" id="tab">
                                    <div class="default text">版块</div>
                                    <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <div class="item" data-value="全部">全部</div>
                                        <div class="item" data-value="问答">问答</div>
                                        <div class="item" data-value="分享">分享</div>
                                        <div class="item" data-value="吐槽">吐槽</div>
                                        <div class="item" data-value="招聘">招聘</div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field required">
                        <label>标题</label>
                        <input placeholder="标题字数不少于10字" type="text" name="title" id="title">
                    </div>
                    <div class="field required">
                        <label>内容</label>
                        <textarea name="content"></textarea>
                    </div>
                    <input type="submit" class="ui button create" value="发布">
                </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    $('.ui.dropdown').dropdown();
var user = localStorage.getItem('user');
$('.create').click(function(){
    $.ajax({
        method:'post',
        url:'/create',
        data:{
            tab:$("#tab").val(),
            title:$("#title").val(),
            
        }
    })

});
</script>
</body>
</html>
